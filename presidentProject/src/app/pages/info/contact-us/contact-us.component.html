<div class="h1 text-center divSett">
  <p class="textSett">Contattaci in caso di problemi</p>
</div>
<div class="h3 text-center divSett">
<p class="textSett">(Tipo se hai ordinato il mantello dell'invisibilità e non trovi nulla nel pacco)</p>
</div>

<div class="container my-5">
  <form class="form">
    <div class="descr">Contact us</div>
    <div class="input">
        <input required="" autocomplete="off" type="text">
        <label for="name">Name</label>
    </div>

    <div class="input">
        <input required="" autocomplete="off" name="email" type="text">
        <label for="email">E-mail</label>
    </div>

    <div class="input">
        <textarea required="" cols="30" rows="1" id="message"></textarea>
        <label for="message">Message</label>
    </div>
    <button class="button">Send message →</button>
  </form>
</div>
